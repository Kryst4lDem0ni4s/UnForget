# Security Configuration
secrets:
  mode: environment-variables
  storage: encrypted
  rotation: quarterly
  
api-keys:
  openai: $OPENAI_API_KEY
  google-oauth: $GOOGLE_CLIENT_SECRET
  microsoft-oauth: $MICROSOFT_CLIENT_SECRET
  
network:
  isolation: true  # Agents can't access localhost by default
  allowed-domains:
    - "*.googleapis.com"
    - "*.microsoft.com"
    - "api.openai.com"
    - "ollama.ai"
  
data-handling:
  pii-detection: enabled
  log-redaction: enabled
  local-only: true  # User data never sent to Antigravity servers
