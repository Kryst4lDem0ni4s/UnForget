solution-architect:
  editor: read-write
  terminal: restricted  # No execution without approval
  browser: unrestricted
  
backend-infra:
  editor: read-write
  terminal: unrestricted
  browser: read-only
  
ai-pipeline:
  editor: read-write  # Only /backend/ai_pipeline/*
  terminal: sandbox  # Isolated Python environment
  browser: restricted  # API docs only
  
flutter-frontend:
  editor: read-write  # Only /lib/*
  terminal: unrestricted  # Flutter commands
  browser: restricted  # Package docs only
  
security:
  editor: read-only
  terminal: restricted  # Only security tools
  browser: unrestricted  # OWASP, vulnerability databases
  
cicd-pipeline:
  editor: read-write  # Only .github/workflows/*
  terminal: unrestricted  # CI/CD commands
  cloud: production  # Full cloud access
  
observability:
  editor: read-only
  terminal: unrestricted  # Monitoring tools
  cloud: read-only  # View metrics, logs
